<section class="content ng-scope" id="printThis">

	<div class="panel panel-success">
		<div class="panel-heading">
			<d>Permission</d>
			<button class="btnAdd" ng-click="add()"><d>Add</d></button>

		</div>

		<table class="table table-bordered table-striped dataTable">
			<thead>
				<tr>
					<th class="{{checkSort('id')}}" id="id" ng-click="sorting('id')"><d>id</d></th>
					<th class="{{checkSort('name')}}" id="name" ng-click="sorting('name')"><d>name</d></th>
					<th class="{{checkSort('perm')}}" id="perm" ng-click="sorting('perm')"><d>perm</d></th>
					<th class="{{checkSort('user')}}" id="user" ng-click="sorting('user')"><d>user</d></th>
					<th class="{{checkSort('grade')}}" id="grade" ng-click="sorting('grade')"><d>grade</d></th>
					<th class="{{checkSort('lecture')}}" id="lecture" ng-click="sorting('lecture')"><d>lecture</d></th>
					<th class="{{checkSort('question')}}" id="question" ng-click="sorting('question')"><d>question</d></th>
					<th class="{{checkSort('quiz')}}" id="quiz" ng-click="sorting('quiz')"><d>quiz</d></th>
					<th  id="detail" ><d>detail</d></th>
					<th><d>action</d></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in permList">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.perm}}</td>
					<td>{{item.user}}</td>
					<td>{{item.grade}}</td>
					<td>{{item.lecture}}</td>
					<td>{{item.question}}</td>
					<td>{{item.quiz}}</td>
					<td>{{item.detail}}</td>
					<td>
						<button class="btn btn-warning btn-xs noPrint" data-toggle="modal" data-target="#appModal" ng-click="edit(item)"><d>edit<default/d></button>
						<button class="btn btn-danger btn-xs noPrint" data-toggle="modal" data-target="#appModal" ng-click="delete(item)"><d>delete</d></button>
					</td>
				</tr>
			</table>

			<div class="panel-body">
				<div class="alert alert-danger" ng-repeat="er in errorlist">Error: {{er.content}}</div>
			</div>

			<pagination></pagination>


		</div>
	</section>


	<div class="modal fade" id="appModal" tabindex="-1" role="dialog" aria-labelledby="DiakoModal">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="appModalLabel">{{modalTitle}}</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name" class="control-label"><d>name</d>:</label>
							<input type="text" class="form-control" id="name" ng-model="modal.name">
						</div>
						<div class="form-group">
							<label for="perm" class="control-label"><d>perm</d>:</label>
							<input type="text" class="form-control" id="perm" ng-model="modal.perm">
						</div>
						<div class="form-group">
							<label for="user" class="control-label"><d>user</d>:</label>
							<input type="text" class="form-control" id="user" ng-model="modal.user">
						</div>
						<div class="form-group">
							<label for="grade" class="control-label"><d>grade</d>:</label>
							<input type="text" class="form-control" id="grade" ng-model="modal.grade">
						</div>
						<div class="form-group">
							<label for="lecture" class="control-label"><d>lecture</d>:</label>
							<input type="text" class="form-control" id="lecture" ng-model="modal.lecture">
						</div>
						<div class="form-group">
							<label for="question" class="control-label"><d>question</d>:</label>
							<input type="text" class="form-control" id="question" ng-model="modal.question">
						</div>
						<div class="form-group">
							<label for="quiz" class="control-label"><d>quiz</d>:</label>
							<input type="text" class="form-control" id="quiz" ng-model="modal.quiz">
						</div>
						<div class="form-group">
							<label for="detail" class="control-label"><d>detail</d>:</label>
							<input type="text" class="form-control" id="detail" ng-model="modal.detail">
						</div>
					</form>
					<div>
						<p ng-repeat="m in errorMessage" class="bg-warning modalError">{{dic(m.field)}} - {{dic(m.content)}} {{m.extra}}</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><d>close</d></button>
					<button type="button" class="btn btn-primary" ng-click="saveModal()" ng-hide="modalType == 'delete'"><d>save</d></button>
					<button type="button" class="btn btn-danger" ng-click="saveModal()" ng-show="modalType == 'delete'"><d>delete</d></button>
				</div>
			</div>
		</div>
	</div>
